<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoronaTracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="coronaStyles.css">
</head>
<body>
    <div id="final_space">
        <h1 class="subCat">Date: <span id="date"></span></h3>
    </div>
    <hr class="solid3">
    <div id="final_space">
        <h3 class="subCat">New Affected: <span id="newAffected"></span></h3>
        <h3 class="subCat">New Death: <span id="newDeath"></span></h3>
        <h3 class="subCat">New Recovery: <span id="newRecovery"></span></h3>
    </div>
    <hr class="solid">
    <div class="autoAdjust"><canvas id="myChartA"></canvas></div>
    <hr class="solid2">
    <div class="autoAdjust"><canvas id="myChartD"></canvas></div>
    <hr class="solid2">
    <div class="autoAdjust"><canvas id="myChartR"></canvas></div>
    
</body>

<script src="coronaScript.js"></script>
</html>
